name: github-pages

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/github-pages-build
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
