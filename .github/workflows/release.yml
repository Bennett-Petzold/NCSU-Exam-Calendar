name: release

on: push

env:
  CARGO_TERM_COLOR: always

jobs:
  cli-builds:
    strategy:
      matrix:
        os: [ubuntu, windows, macos]
        arch: [x86_64]
        include:
          - os: macos-latest
            arch: arm
            triple: aarch64-apple-darwin
    runs-on: ${{ format('{0}-latest', matrix.os) }}

    steps:
    - uses: actions/checkout@v4

    - uses: dtolnay/rust-toolchain@stable
    - uses: Swatinem/rust-cache@v2

    - name: Build artifacts (cross-compile)
      if: ${{ matrix.triple }}
      run: |
        cargo build -p ncsu_exam_calendar_cli --release --config "name=\"${{ matrix.arch }}-${{ matrix.os }}-ncsu_examc\" " --target ${{ matrix.triple }}

    - name: Build artifacts
      if: ${{ matrix.triple == null }}
      run: |
        cargo build -p ncsu_exam_calendar_cli --release --config "name=\"${{ matrix.arch }}-${{ matrix.os }}-ncsu_examc\" "

    - uses: actions/upload-artifact@v3
      with: 
        name: ${{ matrix.arch }}-${{ matrix.os }}-cli
        path: |
          target/${{ matrix.triple }}/release/${{ matrix.arch }}-${{ matrix.os }}-ncsu_examc
        retention-days: 1

  linux-x86-bin-gui:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: awalsh128/cache-apt-pkgs-action@v1
      with:
        packages: binaryen \
          libwebkit2gtk-4.1-dev \
          libgtk-3-dev \
          libayatana-appindicator3-dev

    - uses: dtolnay/rust-toolchain@stable
    - uses: Swatinem/rust-cache@v2

    - name: Download dependencies
      run: |
        cargo install --git https://github.com/DioxusLabs/dioxus dioxus-cli

    - name: Build artifacts
      run: |
        dx bundle --bin ncsu_exam_calendar_desktop --release

    - uses: actions/upload-artifact@v3
      with: 
        name: x86_64-linux-gui
        path: |
          desktop/dist/bundle/deb/*.deb
          desktop/dist/bundle/appimage/*.AppImage,
        retention-days: 1


  mac-x86-bin-gui:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - uses: dtolnay/rust-toolchain@stable
    - uses: Swatinem/rust-cache@v2

    - name: Download dependencies
      run: |
        brew install binaryen
        cargo install --git https://github.com/DioxusLabs/dioxus dioxus-cli

    - name: Build artifacts
      run: |
        dx bundle --bin ncsu_exam_calendar_desktop --release

    - uses: actions/upload-artifact@v3
      with: 
        name: x86_64-mac-gui
        path: |
          desktop/dist/bundle/macos/*.app
          desktop/dist/bundle/dmg/*.dmg
        retention-days: 1

  mac-arm-bin-gui:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - uses: dtolnay/rust-toolchain@stable
      with:
        target: aarch64-apple-darwin
    - uses: Swatinem/rust-cache@v2

    - name: Download dependencies
      run: |
        brew install binaryen
        cargo install --git https://github.com/Bennett-Petzold/dioxus --branch cargo_passthrough dioxus-cli

    - name: Build artifacts
      run: |
        dx bundle --bin ncsu_exam_calendar_desktop --release --platform-triple aarch64-apple-darwin

    - uses: actions/upload-artifact@v3
      with: 
        name: arm-mac-gui
        path: |
          desktop/dist/bundle/macos/*.app
          desktop/dist/bundle/dmg/*.dmg
        retention-days: 1

  windows-x86-bin-gui:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - uses: dtolnay/rust-toolchain@stable
    - uses: Swatinem/rust-cache@v2

    - name: Download dependencies
      run: |
        choco install binaryen sed
        cargo install --git https://github.com/DioxusLabs/dioxus dioxus-cli
        sed -i 's;/;\\\\;g' desktop/Dioxus.toml # Filesystem paths...

    - name: Build artifacts
      run: |
        dx bundle --bin ncsu_exam_calendar_desktop --release

    - uses: actions/upload-artifact@v3
      with: 
        name: x86_64-windows-gui
        path: |
          desktop/dist/bundle/msi/*.msi
          desktop/dist/bundle/nsis/*.exe
        retention-days: 1

  release_info:
    runs-on: ubuntu-latest

    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - uses: actions/checkout@v4

    - uses: actions/upload-artifact@v3
      with: 
        name: RELEASE.txt
        path: RELEASE.txt
        retention-days: 1

  bundle:
    runs-on: ubuntu-latest

    if: startsWith(github.ref, 'refs/tags/')
    needs: [
      cli-builds,
      linux-x86-bin-gui,
      mac-x86-bin-gui,
      mac-arm-bin-gui,
      windows-x86-bin-gui,
      release_info
    ]

    steps:
    - uses: actions/download-artifact@v3
      with:
        name: cli-builds

    - uses: actions/download-artifact@v3
      with:
        name: x86_64-linux-gui
    - uses: actions/download-artifact@v3
      with:
        name: x86_64-mac-gui
    - uses: actions/download-artifact@v3
      with:
        name: arm-mac-gui
    - uses: actions/download-artifact@v3
      with:
        name: x86_64-windows-gui

    - name: Unpack directories
      run: |
        find -mindepth 1 -maxdepth 1 -type d -exec sh -c 'mv "$1"/* . && rmdir "$1"' shell {} \;
        zip -r ncsu_exam_calendar_desktop.app.zip ncsu_exam_calendar_desktop.app
        rm -rf ncsu_exam_calendar_desktop.app

    - name: Calculate checksums
      run: |
        sha512sum * > sums.txt

    - name: Move artifacts to subfolder
      run: |
        shopt -s extglob
        mkdir artifacts
        mv !(artifacts) artifacts

    - uses: actions/download-artifact@v3
      with:
        name: RELEASE.txt

    - uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**
        generate_release_notes: true
        body_path: RELEASE.txt
